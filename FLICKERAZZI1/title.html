<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickerazzi Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Russo One', sans-serif;
        }
        
        /* Background gif styling */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('black-background.gif') no-repeat center center/cover;
        }

        /* Flickerazzi container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            color: #ffffff;
            text-align: center;
        }

        /* Flickerazzi letter animation */
        .title {
            font-size: 12rem;
            font-family: 'Allerta Stencil', sans-serif;
            letter-spacing: 0.5rem;
            display: inline-flex;
            cursor: pointer;
        }

        .letter {
            opacity: 0;
            transform: rotate(-45deg) scale(0);
            animation: letter-animate 1s ease forwards;
        }

        @keyframes letter-animate {
            0% {
                transform: rotate(-45deg) scale(0);
                opacity: 0;
            }
            60% {
                transform: rotate(15deg) scale(1.3);
                opacity: 1;
            }
            100% {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        /* Title hover effect */
        .title:hover .letter {
            animation: hover-effect 0.5s ease forwards;
        }

        .title:hover .letter:hover {
            animation: hover-effect-hover 0.1s ease forwards;
        }

        @keyframes hover-effect {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
                color: #ff6347; /* Change to tomato color on hover */
            }
        }

        @keyframes hover-effect-hover {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Subheading styling */
        .subheading {
            font-size: 3rem;
            font-family: 'Merienda';
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 3s ease forwards;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Login/Signup button styling */
        .login-button {
            margin-top: 40px;
            padding: 15px 30px;
            background: #7b7b7b;
            border: none;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 8px;
        }

        .login-button:hover {
            background: #4e4e4e;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <!-- Flickerazzi Title -->
        <div class="title">
            <span class="letter" style="animation-delay: 0.1s;">F</span>
            <span class="letter" style="animation-delay: 0.3s;">L</span>
            <span class="letter" style="animation-delay: 0.5s;">I</span>
            <span class="letter" style="animation-delay: 0.7s;">C</span>
            <span class="letter" style="animation-delay: 0.9s;">K</span>
            <span class="letter" style="animation-delay: 1.1s;">E</span>
            <span class="letter" style="animation-delay: 1.3s;">R</span>
            <span class="letter" style="animation-delay: 1.5s;">A</span>
            <span class="letter" style="animation-delay: 1.7s;">Z</span>
            <span class="letter" style="animation-delay: 1.9s;">Z</span>
            <span class="letter" style="animation-delay: 2.1s;">I</span>
        </div>

        <!-- Subheading -->
        <div class="subheading">
            Popcorn and reeling
        </div>

        <!-- Login/Signup Button -->
        <a href="file:///C:/Users/91994/OneDrive/Desktop/FLICKERAZZI1/login.html">
            <button class="login-button">LOGIN / SIGN UP</button>
        </a>
    </div>
</body>
</html>
