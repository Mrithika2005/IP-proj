    body {

    .header {

      margin: 0 auto;

      text-align: center;
    }

    .menu {
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    /* Sidebar menu styling */
    .sidebar {
    height: 100%;
    width: 0; /* Initially hidden */
    position: fixed;
    top: 0;
    right: 0; /* Positioned to the right */
    background-color: rgba(17, 17, 17, 0.8);
    transition: 0.3s;
    padding-top: 60px;
    z-index: 999; /* Added z-index for layering */
}

    /* Links inside the sidebar */
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    /* Change color on hover */
    .sidebar a:hover {
      background-color: #575757;
    }

    /* Close button inside the sidebar */
    .closebtn {
      position: absolute;
      top: 10px;
      left: 25px;
      font-size: 36px;
      cursor: pointer;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px;
      transition: 0.5s;
    }

    .movie {
      position: relative;
    }

    .movie img {
      width: 181.5px;
      height: 272.25px;
      border-radius: 5px;
      cursor: pointer;
    }

    .movie .movie-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      display: none;
    }

    .movie:hover .movie-title {
      display: block;
    }

    .stars {
      color: gold;
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
    }

    .tamil-movies {
